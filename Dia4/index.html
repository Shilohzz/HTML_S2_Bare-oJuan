<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>


<body>
    <table>
        <tr class="alinear">
            <!--Imagen de Fondo-->
            <div>
                <img src="./imagenes/FondoTwitch.png" class="fondo">
                <img src="./imagenes/Path 1.svg" class="oscurecedor">
            </div>


             <!--Logo De Prime-->
            <div class="logoPrime">
                <img src="./imagenes/LogoPrimeE2.png" alt="">
            </div>    


            <!--Logo Lupita-->
            <div class="logoLupa">
                <img src="./imagenes/Icon awesome-search.svg" alt="">
            </div>


            <!--Texto Your Favorite Content-->
            <div class="favoriteContent">
                <img src="./imagenes/Your favorite content, on one place only..svg" alt="">
            </div>


            <!--Texto Now You Can-->
            <div class="nowYouCan">
                <img src="./imagenes/Now you can enjoy everything from Amazon Prime Video and Twitch Prime with you Amazon Prime subscription on one place that brings all the entertainmen.svg">
            </div>


            <!--Cuadro de Login-->
            <div class="cuadroLogin">
                <img src="./imagenes/Group 1.png">
            </div>
            <!--Texto del LOGIN-->
            <div class="textLogin">
                <img src="./imagenes/Login.svg">
            </div>


            <!--Cuadro de Sign-Up-->
           <div class="cuadroSignUp">
                <img src="./imagenes/Rectangle 2.png" alt="">
           </div>
            <!--Texto de Sign-Up-->
            <div class="textSignUp">
                <img src="./imagenes/Sign-Up on Amazon.png" alt="">
            </div>


            <!--Cuadro Azul de Live Content-->
            <div class="liveContent">
                <img src="./imagenes/Group 2.png" alt="">
            </div>


            <!--Cuadro Azul De Películas-->
            <div class="cuadroPelis">
                <img src="./imagenes/Rectangle 3.png" alt="">
            </div>

            <!--Don't like watch live? (texto)-->
            <div class="dontLikeLive">
                <img src="./imagenes/Don’t like to watch Live No problem , we got you covered.svg" alt="">
            </div>

            <!--PELICULAS-->
            <div class="peliUno">
                <img src="./imagenes/peliUno.png" alt="">
            </div> <!--primera película-->
            <div class="peliDos">
                <img src="./imagenes/peliDos.png" alt="">
            </div> <!--segunda película-->
            <div class="peliTres">
                <img src="./imagenes/peliTres.png" alt="">
            </div> <!--tercera película-->
            <div class="peliCuatro">
                <img src="./imagenes/peliCuatro.png" alt="">
            </div> <!--cuarta película-->
            <div class="peliCinco">
                <img src="./imagenes/peliCinco.png" alt="">
            </div> <!--quinta película-->

            <!--Último mensaje del cuadro-->
            <div class="blueMesage">
                <img src="./imagenes/You’ll find a variety of movies, not only for adults but also for your family, with our without internet. 24-7. On demand..svg" alt="">
            </div>


            <!--Cancel any time (cuadro azul)-->
            <div class="cuadritoAzul">
                <img src="./imagenes/Rectangle 333.svg" alt="">
            </div> <!--Cuadro Azul-->

            <div class="cancelAnyTime">
                <img src="./imagenes/Cancel any time , anywhere.svg" alt="">
            </div> <!--Cancel any time, anywhere-->

            <div class="simboloX">
                <img src="./imagenes/simboloX.svg" alt="">
            </div> <!--Símbolo de "X"-->

            <div class="ifDontYouMsg">
                <img src="./imagenes/If you don’t like our services, you can cancel anytime you want , no contracts,no fees..svg" alt="">
            </div> <!--Mensaje "If you don't...."-->

            
        </tr>
    </table>
</body>
</html>
